<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="textarea" class="container" style="outline: 1px solid red;">
        <p style="white-space: pre-line;">Введённый текст: <br>{{shownValue}}</p>
        <textarea v-model="userValue" 
                    v-on:input="check" 
                    v-bind:class="{activeTextAreaStyle: !isEmpty}" 
                    placeholder="Введите текст"></textarea>
        <button v-on:click="send">Send</button>
    </div>

    <div id="button" class="container" style="outline: 1px solid green;">
        <button @click="action">Click me</button>
        <div v-show="showBlock" style="display: flex; flex-direction: column;">
            <button @mouseup="checkBtn" @contextmenu.prevent>Кнопка мыши</button>
            <p v-show="showFstInpt">Нажата: {{btn}}</p>
            <button @mouseup="showTime">Время</button>
            <p v-show="showScndInpt">Сейчас {{hours}}:{{minutes}}:{{seconds}}</p>
        </div>
    </div>


    
    <script src="js/vue.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
